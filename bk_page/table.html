<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            table{
                width: 100%;
                Background: #ffffff;
            }
            th{
                Background: rgb(176, 97, 221);
            </style>            
    </head>
    <body>
        <table>
            <tr style="height": 50px;">
               <th>Company</th>
               <th>Contact</th>
               <th>Country</th>
            </tr>
            <tr style="background-color": pink;>
               <td style="width: 50%;">Alfreds Futterkiste</td>
               <td style="width: 25%;">Maria Anders</td>
               <td style="width: 25%;">Germany</td>
            </tr>
            <tr>
               <td>Centro comercial Moctezuma</td>
               <td>Francisco Chang</td>
               <td>Mexico</td>
            </tr>
            <tr style="background-color: pink;">
                <td style="width: 25%;">dog</td>
                <td style="width: 25%;">swan</td>
                <td style="width: 25%;">kangaroo</td>
            </tr>
            <tr>
                <td style="width: 25%;">cat</td>
                <td style="width: 25%;">snake</td>
                <td style="width: 25%;">puppy</td>
            </tr>
            <tr style="background-color: pink;">
                <td style="width: 25%;">bird</td>
                <td style="width: 25%;">whale</td>
                <td style="width: 25%;">kitty</td>
            </tr>
        </table>
    </body>
</html>
